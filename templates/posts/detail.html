{ % extends 'base.html' % } 


{% block title %}{{ post.title }}{% endblock title %}


{% block content %}
<h1>{{ post.title }}</h1>
<h2>{{ post.subtitle }}</h2>
<h3>By {{ post.author }} | On {{ post.created_on }}</h3>
<p>{{ post.body }}</p>
{% if user.is_authenticated %}
    <a href="{% url 'edit' post.id %}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
    <a href="{% url 'delete' post.id %}" class=btn btn-danger><i class="bi bi-trash"></i></a>

{% endif %}
{% endblock %}
